<h1>Race Registration!</h1>
<main>
    <form action="/race">
        <p>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="firstName" placeholder="first name">
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="lastName" placeholder="last name">
        </p>
        <h3>Select a Race:</h3>
        <p>
            <input type="radio" id="5k" name="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" id="half" name="half" value="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" id="full" name="full" value="full">
            <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </p>
        <button>Register1</button>
    </form>
</main>
