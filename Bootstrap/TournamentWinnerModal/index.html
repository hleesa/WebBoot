<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tournamentWinnerModal">Open modal for
    game stetting
</button>

<div class="modal fade" id="tournamentWinnerModal" tabindex="-1" aria-labelledby="tournamentWinnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="tournamentWinnerModalLabel">TOURNAMENT WINNER!</h5>
            </div>
            <div class="modal-body text-center">
                <h6>Player 1</h6>
                <input type="text" class="form-control bg-secondary text-white mb-4" id="winner-name" value="joyoujeo" readonly>
                <h6>Do you want to try again?</h6>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-lg btn-success" id="restartGameButton">START</button>
            </div>
        </div>
    </div>
</div>


<script src="app js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
